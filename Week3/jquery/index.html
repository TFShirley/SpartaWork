<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery Intro</title>
    <link rel="stylesheet" href="css/style.css">
    <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="js/app.js" charset="utf-8" async></script>
  </head>
  <body>
    <h1>jQuery to do list</h1>

    <div>
      You have <span id="count">0</span> thing(s) to do
    </div>

    <button type="button" name="button" id="btn">add item (or else)</button>

    <ul id="list">
      <li class="todo">Wash clothes<button type="button" class="markdone">Mark as Done</button></li>
      <li class="todo">Shopping<button type="button" class="markdone">Mark as Done</button></li>
      <li class="todo">Invest in turnips<button type="button" class="markdone">Mark as Done</button></li>
      <li class="todo">Clean car<button type="button" class="markdone">Mark as Done</button></li>
      <li class="todo">Eat teeth<button type="button" class="markdone">Mark as Done</button></li>
      <li class="todo">Wrap presents<button type="button" class="markdone">Mark as Done</button></li>
    </ul>

  </body>
</html>
